name: build-and-publish
on:
  schedule:
    - cron: "17 8 * * *"   # daily 08:17 UTC
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install python-dateutil icalendar requests
      - name: Run pipeline
        env:
          EB_TOKEN: ${{57NYQDUA22N5Z3D4SN4C}}
          SITE_URL: ${{https://friendofdoug.github.io/winebos2}}
          SITE_TITLE: ${{WineBOS}}
        run: |
          python scripts/run_all.py
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
